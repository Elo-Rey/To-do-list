<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name= "viewport" content="width=device-width,
	initial-scale=1.0">
	<title>To do list</title>	

	<link rel="stylesheet" type="text/css" href="main.css">
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<!-- End of Fonts -->
</head>	
<body>

<main class="app">
	    <h1>Rey's Task Manager</h1>
		<section class="greeting">
			<h2 class="title">
				What's up, <input 
				type="text" 
				id="name" 
				placeholder="Name here" />
			</h2>
		</section>

        <section class="create-todo">
			<h3>CREATE A TASK</h3>
			<form id="new-todo-form">
				<h4>What are we doing today?</h4>
				<input 
					type="text" 
					placeholder="e.g. Walk the dog"
					name="content"
					id="content" />
				
				<h4>Pick a category</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="high" /> 
						<span class="bubble high"></span>
						<div>High Priority</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="moderate" />
						<span class="bubble moderate"></span>
						<div>Moderate Priority</div>
					</label>
					<label>
						<input type="radio" name="category" id="category3" value="low" />
						<span class="bubble low"></span>
						<div>Low Priority</div>
					</label>
				</div>

				<input type="submit" value="Add todo" />
			</form>
		</section>
		<!-- End of New Todo -->

		<!-- Todo List -->
		<section class="todo-list">
			<h3>TASK LIST</h3>
			<div class="list" id="todo-list"></div>
		</section>
		<!-- End of Todo List -->

	</main>
	<!-- End of App Wrapper -->

	<!-- JS Import -->
	<script src="main.js"></script>
	<!-- End of JS Import -->
</body>
</html>
